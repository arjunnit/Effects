<!doctype html>

<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Animated Profile Card</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Edu+NSW+ACT+Foundation:wght@400;500;600;700&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="animated-profile-card.css">
</head>

<body>
    <div class="card">
        <div class="imgBox">
            <img src="../images/profile-pic.jpg" width="100%" alt="profile pic">
        </div>
        <div class="content">
            <div class="header">
                <h2>Profile Name</h2>
                <span>Designation</span>
            </div>
            <div class="body">
                <div class="details">
                    <div class="data">
                        <h3>100</h3>
                        <h3>Posts</h3>
                    </div>
                    <div class="data">
                        <h3>120k</h3>
                        <h3>Followers</h3>
                    </div>
                    <div class="data">
                        <h3>285</h3>
                        <h3>Following</h3>
                    </div>
                </div>
            </div>
            <div class="actions">
                <button>Follow</button>
                <button>Message</button>
            </div>
        </div>
    </div>

</body>

</html>
